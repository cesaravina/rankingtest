<!DOCTYPE html>
<html>
<head>
	<title>Ranking</title>


<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

   <link rel="stylesheet" type="text/css" href="./css/style.css">
   <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">


</head>
<body>

<div class="head">
  <div class="header">
  <a class="btn btn-default" id="back" href="/"><span class="glyphicon glyphicon-home"></span>  Back to All Rankings</a>
  </div>
  <h1 id="title">{<span id="rankingName"></span>.Ranking()}</h1>
</div>


<div class="container item_view"></div>

<div class="container">
	<div class="row">
    <div class="col-lg-12">
      <button id="newRanking">ADD ITEM</button>
    </div>
 </div>
</div>

<footer><p>Made with <span class="glyphicon glyphicon-heart">  </span> by Guillermo, Cesar and Samson</p></footer>

<!--modal-->
<div class="modal fade">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Add an item</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
      <div id="thanks">
        <img src="./img/thanks.gif">
      </div>
        <form class="form-horizontal" id="form">
          <div class="form-group">
            <label for="itemNameImput" class="col-sm-2 control-label">Name</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="itemNameInput" placeholder="Text">
            </div>
          </div>
          <div class="form-group">
            <label for="itemURLInput" class="col-sm-2 control-label">Image URL</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="itemURLInput" placeholder="Text">
            </div>
          </div>
      <div class="modal-footer">
                <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button type="submit" class="btn btn-default" id="submitButton">Submit</button>
            </div>
          </div>
      </div>
      </form>
    </div>
  </div>
</div>
</div>


  <script src="./js/ranking.js"></script>
  <script src="./js/votes.js"></script>
</body>
</html>
